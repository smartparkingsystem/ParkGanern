<ion-header>
  <ion-navbar>
    <ion-title>Manage Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
				<ion-item *ngFor="let category of categories">{{ category }}</ion-item>
				<ion-item>Movies</ion-item>
	</ion-list>

	<button ion-button round secondary medium class="catButton" (click)="newCategory()">Add New Category</button>
</ion-content>
