<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="sample">
      <ion-list inset>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input id="email" id="loginField" type="text" required [(ngModel)]="user.email" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input id="password" id="passwordField" type="password" required [(ngModel)]="user.password" #password></ion-input>
          </ion-item>        
      </ion-list>
    </div>
    <button ion-button (click)="register(user)">Register</button>
</ion-content>
