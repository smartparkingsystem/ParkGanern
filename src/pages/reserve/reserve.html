<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>New Reservation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
    <ion-list> 
      <ion-item>
        <ion-label>Start Time: </ion-label> <ion-datetime required [(ngModel)]="start" pickerFormat="hh:mm A"></ion-datetime>
      </ion-item>
    <ion-item>
      <ion-label>End Time: </ion-label> <ion-datetime required [(ngModel)]="end" pickerFormat="hh:mm A"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Category: </ion-label>
      <ion-select required [(ngModel)]="category" multiple="False">
        <ion-option *ngFor="let cat of categories" value="{{cat}}">{{ cat }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
 
  <button ion-button (click)="findSpace(category, start, end)">Find a space</button>

  <ion-card *ngFor="let space of spaces">
    <ion-card-header>
      <ion-title>{{space}}</ion-title>
    </ion-card-header>
    <ion-card-content>
        <button ion-button clear right color="default" (click)="reserveSpace()" ngDefaultControl>Select space</button>
      </ion-card-content>
  </ion-card>
</ion-content>
