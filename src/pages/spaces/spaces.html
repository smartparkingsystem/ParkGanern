<ion-header no-border>

    <ion-navbar default>
      <ion-title>Book a Space</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>  
      <ion-item>
        <ion-label>Start Time: </ion-label> <ion-datetime [(ngModel)]="reservation.start" placeholder="{{start}}" pickerFormat="hh:mm A"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Time: </ion-label> <ion-datetime [(ngModel)]="reservation.end" placeholder="{{end}}" pickerFormat="hh:mm A"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Nearest to: </ion-label>
        <ion-select [(ngModel)]="category" placeholder="{{cat}}" multiple="False">
          <ion-option *ngFor="let val of categories" value="{{val}}">{{ val }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-card *ngFor="let space of spaces" color="default"> 
        <ion-card-header>
          <ion-title>{{space}}</ion-title>
        </ion-card-header>
        <ion-card-content>
          <ion-label hidden [(ngModel)]="reservation.space" ngDefaultControl>{{space}}</ion-label>
          <button ion-button clear right color="dark" (click)="showConfirmed(space)" ngDefaultControl>Select space</button>
        </ion-card-content>   
      </ion-card>
  
  </ion-content>
