<ion-header>

    <ion-navbar color="primary">
      <ion-title>Book a Space</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>  
      <ion-item>
        <ion-label>Start Time: </ion-label> <ion-datetime [(ngModel)]="reservation.start" placeholder="{{start}}" pickerFormat="hh:mm A"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Time: </ion-label> <ion-datetime [(ngModel)]="reservation.end" placeholder="{{end}}" pickerFormat="hh:mm A"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Nearest to: </ion-label>
        <ion-select [(ngModel)]="category" placeholder="{{cat}}" multiple="False">
          <ion-option *ngFor="let val of categories" value="{{val}}">{{ val }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
 
    <ion-list>
      <ion-item><ion-icon name="square" color="reserved" item-start></ion-icon>Recommended</ion-item>

      <ion-item><ion-icon name="square" color="available" item-start></ion-icon>Available</ion-item>

      <ion-item><ion-icon name="square" color="occupied" item-start></ion-icon>Unavailable</ion-item>
    </ion-list>


    <ion-grid class="parkingChart">
      <ion-row>
        <ion-col col-3 *ngFor="let space of allSpaces; let i=index">
            <ion-chip (click)="showConfirmed(space)" [color]="space.color">
                <ion-label>{{ space.id }}</ion-label>
            </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
