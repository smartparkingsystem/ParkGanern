<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="userProfile" *ngIf="(user?.firstname && user?.lastname) && !showFields; else editProfile">
    <!-- <ion-img width="150" height="150" src="./assets/imgs/UserProfile.png"></ion-img> -->

    <div class="container">
      <img src="./assets/imgs/UserProfile.png" alt="Avatar" class="image1">
      <!-- <div class="middle">
        <div class="text">Change Photo</div>
      </div> -->
      <img src="./assets/imgs/CoverPhoto.jpg" alt="Avatar" class="image2">
    </div>


    <div class="profileDetails">
      <ion-list>
        <!-- <h4> Name:  {{ user?.firstname }} {{ user?.lastname }} </h4>
        <h4> Birthday: {{ user?.birthday }} </h4>
        <h4> Plate number: {{ user?.platenum }} </h4> -->

        <ion-item>
          <h4 id> <ion-icon class="profileIcon" name="person"></ion-icon> {{ user?.firstname }} {{ user?.lastname }} </h4>
        </ion-item>   
        <ion-item>
          <h4 id> <ion-icon class="profileIcon" name="leaf"></ion-icon> {{ user?.birthday }} </h4>
        </ion-item>
        <ion-item>
          <h4 id> <ion-icon class="profileIcon" name="mail"></ion-icon> {{ user?.email }} </h4>
        </ion-item>
        <ion-item>
          <h4 id> <ion-icon class="profileIcon" name="call"></ion-icon> {{ user?.mobilenum }} </h4>
        </ion-item>
        <ion-item>    
          <h4 id> <ion-icon class="profileIcon" name="card"></ion-icon> {{ user?.license }} </h4>
        </ion-item> 
        <ion-item>
          <h4 id> <ion-icon class="profileIcon" name="car"></ion-icon> {{ user?.platenum }} </h4>
        </ion-item>
          
      </ion-list>
      <button ion-button round secondary medium (click)="editPage()">Edit Profile</button>
    </div>
    
  </div>
  <ng-template #editProfile>
    <div class="editUser">
      <ion-list>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input id="firstname" type="text" required [(ngModel)]="user.firstname" placeholder=user.firstname #email></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input id="lastname" type="text" required [(ngModel)]="user.lastname" placeholder="user.lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Birthday</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="user.birthday"></ion-datetime>
        </ion-item>   
      </ion-list>
      <button ion-button round secondary medium (click)="saveProfile(user)">Save Profile</button>
    </div>
  </ng-template>
</ion-content>
